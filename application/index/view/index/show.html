<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link href="/static/css/justified-nav.css" rel="stylesheet">
    <style type="text/css">
      .fr{
        float: right;
        margin-right: 2em;
      }
      .jz{
        text-align: center;
      }
      .fl{
        float: left;
      }
      .sh{
        text-indent: 2em;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">图书管理系统</h3>
        <nav>
          <a href="{:url('admin/login/login')}" class="btn btn-info btn-sm fr">登录</a>
          <br>
          <br>
          <ul class="nav nav-tabs">
            <li class="active"><a class="btn btn-sm">{$books.title}</a></li>
            <li><a class="btn btn-sm" href="{:url('index/index/book',['id'=>$books.cate_id])}">返回</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>您好!</h1>
        <p class="lead">欢迎来到图书管理系统，管理员可以点击登录去添加书签和图书哦，点击右上角登录吧</p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <h2 class="jz">图书类目信息</h2>
      <div class="row">
        <div class="col-sm-12 blog-main">
          <div class="blog-post">
            <h3 class="blog-post-title jz">图书名称:{$books.title}</h3>
            <p class="blog-post-meta jz">所属类目:[{$books.cate.catename}]&nbsp;&nbsp;添加于:{$books.create_time|date='Y-m-d H:i'}</p>
            <p class="blog-post-meta">
              <h4>图书简介:</h4>
            	<p class="sh">{$books.content|raw}</p>
            </p>
          </div>
          <nav>
          </nav>

        <!-- /.blog-main -->
        </div><!-- /.blog-main -->
      </div>
    </div>
      </div>
      <footer class="footer">
      </footer>

    </div>
  </body>
</html>
